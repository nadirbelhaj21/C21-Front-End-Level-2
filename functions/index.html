<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--hier een link naar de stylesheet, style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--hier een link naar script.js -->
    <script src="js/script.js" defer></script>
    <!-- waarom gebruiken we hier het attribute defer? dit attribute zorgt ervoor dat javascript pas wordt geladen nadat het volledige HTML door de browser geladen vul je antwoord in op de lijn--->
</head>
<body>

    <div>
        <button onclick="getName('Meris Beganovic');">Klik op de button</button> 
        <!-- vul eens je eigen naam in waar nu staat: vul je naam in hier, echt doen!, wat gebeurd er dan? dan zie je me naam vul je antwoord in op de lijn -->
    </div>

    <div>
        <p>Klik een paar keer op het plaatje hieronder</p>
        <img id="hide" onclick="hideMe();" src="images/item-1.png">
        <!-- Welke functie wordt hierboven aangeroepen? _hideMevul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <img id="show" onclick="show();" src="images/item-2.png">
        <!-- Welke functie wordt hierboven aangeroepen? show vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
    </div>

    <div>
        <p class="som">als ik op de button hieronder klik wat is hier dan de tekst?</p>
        <!-- wat wordt de content van de p hierboven als ik op de button hieronder klik? 8 vul je antwoord in op de lijn-->
        <button onclick="rekenen(5);">Bereken, klik op mij!</button>
        <!-- Welke functie wordt hierboven aangeroepen? rekenen vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <!-- wat gebeurd er als je het getal 5 hierboven in een ander getal verandert, probeer dat eens  (refresh wel even je pagina). dan verandert het de uitkomst in een 9. vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="this.style.color='aqua';">Klik op mij!</p> 
        <!-- wordt hier een functie aangeroepen? ja vul ja of nee op de lijn in-->
        <!-- wat gebeurd er met de tekst in het element p? de kleur verandert vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="setColor(this, 'orange', '30px');">Klik ook op mij!</p> 
        <!-- wordt hier een functie aangeroepen? ja vul ja of nee op de lijn in-->
        <!-- wat gebeurd er als ik px vergeet bij 30px (probeer het eens) dan verandert de font-size niet. vul je antwoord in op de lijn -->
    </div>
    
</body>
</html>
